<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<style>
			body {
				/* TODO Finalize popup UI size */
				width: 400px;
				height: 600px;
				padding: 16px;
				/* TODO Make corrections to font family based on designer feedback */
				font-family: Arial, Helvetica, sans-serif;
			}

			h1 {
				font-weight: 600;
				font-size: 64px;
				line-height: 96px;
			}

			h2 {
				font-weight: 600;
				font-size: 40px;
				line-height: 60px;
			}

			h3 {
				font-weight: 600;
				font-size: 25px;
				line-height: 54px;
			}

			h4 {
				font-weight: 800;
				font-size: 20px;
				line-height: 30px;
			}

			.subtitle {
				font-weight: 400;
				font-size: 24px;
				line-height: 36px;
			}

			.paragraph-1 {
				font-weight: 400;
				font-size: 20px;
				line-height: 30px;
			}

			.paragraph-2 {
				font-weight: 400;
				font-size: 18px;
				line-height: 27px;
			}

			.quote {
				font-style: italic;
				font-weight: 400;
				font-size: 20px;
				line-height: 30px;
			}

			button {
				border: none;
				border-radius: 10px;
				padding: 0.75rem;
				font-weight: 400;
				font-size: 18px;
				line-height: 18px;
				box-shadow: 2px 2px 3px 0px rgba(0, 0, 0, 0.5);
			}

			.primary {
				color: #ffffff;
				background-color: #1e5aa8;
			}

			.secondary {
				color: #1f2937;
				background-color: #e8f1fa;
			}
